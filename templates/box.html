{% extends "layout.html" %}

{% block content %}
<div class="bg-gray-800 text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-5xl w-full bg-gray-900 rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">

        <!-- Product Image -->
        <div class="md:w-1/2 flex justify-center items-center p-6">
            <img src="{{ url_for('static', filename='img/box/' + product.image + '.png') }}"
                 alt="{{ product.name }}"
                 class="rounded-xl shadow-lg transform transition-transform duration-300 hover:-translate-y-4 hover:shadow-2xl object-contain max-h-96">
        </div>

        <!-- Product Info -->
        <div class="md:w-1/2 p-6 flex flex-col justify-center space-y-4">
            <h1 class="text-3xl font-bold">{{ product.name }}</h1>
            <ul class="list-disc list-inside space-y-1 text-gray-300">
                <li>{{ product.item1 }}</li>
                <li>{{ product.item2 }}</li>
                <li>{{ product.item3 }}</li>
            </ul>
            <button class="mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded transition-colors duration-200">
                Buy Now
            </button>
        </div>

    </div>

</div>
{% endblock %}
