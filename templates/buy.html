{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen bg-gray-800 flex flex-col items-center py-12 px-4 text-white">
    
    <!-- Product Name -->
    <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center">{{ product.name }}</h1>
    
    <div class="flex flex-col md:flex-row items-center md:items-start gap-12 w-full max-w-6xl">
        
    <!-- Product Image -->
<!-- Product Image -->
<div class="w-full md:w-1/2 flex justify-center">
    <img src="{{ url_for('static', filename='img/buy/' + product.colorImages) }}" 
         alt="{{ product.name }}" 
         class="= object-contain h-96 
                transform transition-transform duration-300 hover:-translate-y-2">
</div>

        
        <!-- Options Section -->
        <div class="w-full md:w-1/2 space-y-8">
            
            <!-- Color Options -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Colors</h2>
                <div class="grid grid-cols-3 gap-4">
                    {% for i in range(1,6) %}
                        {% if product['color' + i|string] %}
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="color" class="accent-green-500">
                            <span>{{ product['color' + i|string] }}</span>
                        </label>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            
            <!-- Storage Options -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Storage</h2>
                <div class="grid grid-cols-2 gap-4">
                    {% for i in range(1,5) %}
                        {% if product['storage' + i|string] %}
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="storage" class="accent-green-500">
                            <span>{{ product['storage' + i|string] }}</span>
                        </label>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            
            <!-- Buy Button -->
            <div class="mt-6">
                <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-200 w-full">
                    Buy Now
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
